        <meta name="description" content="The portfolio of Emil From. Aspiring Cinematographer, Editor, and Photographed. Based in Denmark.">
        <title>The Portfolio of Emil From</title>

    <body>
        <div id="container">
            <div id="Header">
                <div id="EmilFromHeader">
                    <a href="index">
                        <h1>Emil From</h1>
                    </a>
                </div>
                <div id="EditorHeader">
                    <h2>Aspiring Filmmaker</h2>
                </div>
            </div>
            <div id="content">
                <div id="banners">
                    <div id="IndexAboutBanner">
                        <a href="about">
                            <img alt="About Emil From" title="About Emil From" src="images/index/AboutBanner.jpg"/>
                        </a>
                    </div>
                    <div id="IndexPhotographyBanner">
                        <a href="photography">

                    </div>
                    <div id="IndexFilmBanner">

                            <video autoplay="autoplay" loop="loop" preload="auto" poster="/images/index/FilmBannerPoster.jpg" style="display: none;" id="FilmBannerVideo">
                                <source src="video/index/FilmBanner.mp4" type="video/mp4" />
                                <source src="video/index/FilmBanner.webm" type="video/webm"/>
                                <source src="video/index/FilmBanner.ogv" type="video/ogg"/> 
                                    Your browser doesn't support HTML5 video
                            </video>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function() {
                var v = document.getElementById("FilmBannerVideo");
                v.addEventListener("playing", function() {
                    v.style.display = "block";
                    document.getElementById("FilmBannerImage").style.display = "none";
