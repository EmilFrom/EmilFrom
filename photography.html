<!DOCTYPE html>
<html lang=da>
    <head>
        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
        <link type="text/css" rel="stylesheet" href="flexslider/flexslider.css" />
        <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
	    <script src="flexslider/jquery.flexslider-min.js"></script>
        <meta charset="utf-8"/>
        <meta name="description" content="Photography by Emil From. Street photography, Portraits, Architecture. ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Photography by Emil From</title>
    </head>
    <body>
        <div id="container">
            <div id="Header">
                <div id="EmilFromHeader">
                    <a href="index">
                        <h1>Emil From</h1>
                    </a>
                </div>
                <div id="EditorHeader">
                    <h2>Aspiring Filmmaker</h2>
                </div>
            </div>
            <div id="photography">
                <div id="PhotographySlider" class="flexslider">
                    <ul id="lightSlider" class="slides"></ul>
                </div>
            </div>
            <div id="Arrows">
                    <div id="LeftArrow" class="Arrow">
                        <img src="images/photography/arrows/left.svg"/>
                    </div>
                    <div id="RightArrow" class="Arrow">
                        <img src="images/photography/arrows/right.svg"/>
                    </div>
                </div>
            </div>
        <script type="text/javascript">
            function makeListTag(i) {
                var j = ("0"+i).slice(-2);
                return "<li class='PhotographyList'><img src='images/photography/slides/slide" + j + ".jpg' class='PhotographySliderImages'/></li>";
            }
            
            $(document).ready(function() {     
                var numberOfSlides = 25;
                
                var tags = "";
                for (var i = 1; i <= numberOfSlides; i++) {
                    tags += makeListTag(i);
                }
                
                $("#lightSlider").append(tags);
                
                var slider = $(".flexslider");
                slider.flexslider({
                    animation: "slide",
                    animationLoop: true,
                    touch: true,
                    keyboard: true,
                    controlNav: false,
                    directionNav: false,
                    slideshow: false,
                    start: function(){
                        $('.PhotographySliderImages').show(); 
                    },
                });
                
                var slideNumber = 0;
                
                $("#LeftArrow").click(function() {
                    slider.flexslider("prev");
                });
                
                $("#RightArrow").click(function() {
                    slider.flexslider("next");
                });
            });
        </script>

</html>
